<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="carhive">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Google Sign-In Client ID for Web -->
  <meta name="google-signin-client_id" content="1043251250775-1ntdkmr2cgkmc0ppmj7knpa211gtr57b.apps.googleusercontent.com">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>carhive</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Google Maps API for Web -->
  <!-- Note: You need to enable "Maps JavaScript API" in Google Cloud Console -->
  <!-- and create a Maps API key if the Firebase API key doesn't work for Maps -->
  <!-- 
    Loading the marker library for AdvancedMarkerElement support.
    Note: The deprecation warning about google.maps.Marker is expected.
    The Flutter google_maps_flutter package still uses the legacy Marker API internally.
    This warning will be resolved when the package updates to use AdvancedMarkerElement.
    The functionality still works correctly despite the warning.
  -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeUhpVe19ldAQV23mUXLRJopBih8X2qEk&loading=async&libraries=marker"></script>
  
  <!-- Hide reCAPTCHA badge to prevent it from covering UI elements -->
  <style>
    .grecaptcha-badge {
      visibility: hidden !important;
      opacity: 0 !important;
      display: none !important;
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
